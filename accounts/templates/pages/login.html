
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> 
    <title>Document</title>
</head>
<body> 
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">Enquetes</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;" method="POST"> {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags %} alert-{{ message.tags }} {% endif %} mt-2">
                                <h3>{{ message }}</h3>
                            </div>
                        {% endfor %}
                        <script>
                            setTimeout(function() {
                                var alerts = document.querySelectorAll('.alert');
                                alerts.forEach(function(alert) {
                                    alert.style.display = 'none';
                                });
                            }, 3000); 
                        </script>
                    {% endif %}
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example18">Nome</label>
                    <input type="text" id="form2Example18" placeholder="Nome"  class="form-control form-control-lg" name="username"/>
                    
                  </div>

      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example28">Senha</label>
                    <input type="password" id="form2Example28"  placeholder="Senha" class="form-control form-control-lg" name="password" />
                    
                  </div>

      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                  </div>
      
                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                  <p>Você não tem uma conta? <a href="{% url 'add-user' %}" class="link-info">Registrar-se</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
    </section>
